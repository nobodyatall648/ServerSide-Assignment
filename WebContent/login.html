<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
</head>
<body>
<h1>User Section</h1>
<form method="post" action="Usercontroller">
  

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="usrname" required>
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="usrpsw" required>

    <button type="submit">Login</button>
  </div>

</form>
<br>
<br>
<h1>Admin Section</h1>

<form action="adminConroller" method="post">
  

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="adname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="adpsw" required>

    <button type="submit">Login</button>
  </div>

</form>

</body>
</html>
